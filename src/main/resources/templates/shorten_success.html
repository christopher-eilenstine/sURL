<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>sURL: The URL Shortener</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <h1>URL Shortening Successful!</h1>
                <p class="lead">Click on your shortened URL to be redirected!</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <span>Shortened URL: </span><a th:href="@{${link.shortUrl}}" th:text="${link.shortUrl}"></a><br/>
                    <a class="btn btn-primary mt-3" href="/shorten">Return</a><br/>
                </div>
            </div>
            <footer class="my-5 pt-5 text-center text-muted text-small">
                <p class="mb-1">Copyright</p>
            </footer>
        </div>
    </body>
</html>
