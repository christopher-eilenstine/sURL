<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>sURL: The URL Shortener</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <h1>Welcome to sURL!</h1>
                <p class="lead">Enter a lengthy URL into the text box and watch that URL shrink!</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="needs-validation" action="#" th:action="@{/shorten}" th:object="${link}" method="post" novalidate>
                        <div class="row justify-content-center">
                            <div class="col-md-6 mb-3">
                                <label for="url">Long URL</label>
                                <input type="text" class="form-control" th:field="*{longUrl}"
                                       th:classappend="${#fields.hasErrors('longUrl')} ? 'is-invalid'"
                                       placeholder="Enter a URL" id="url" required/>
                                <div class="invalid-feedback">
                                    <p th:each="error: ${#fields.errors('longUrl')}" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary btn-block">Shorten</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="my-5 pt-5 text-center text-muted text-small">
                <p class="mb-1">Copyright</p>
            </footer>
        </div>
    </body>
</html>
